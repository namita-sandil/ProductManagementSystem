<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
	
<head>
<meta charset="UTF-8" />
<title>Registration-Form</title>
<style type="text/css">
	
	label{
		
		display:inline-block;
		width:200px;
		text-align: left;
	}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product Mangement System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
	
	<div align="center">
		<h1>
			Registration Form
		</h1>
		<form action="#" th:action="@{/submit}" th:object="${product}" method="post">
			
		<label>Product ID:</label>
		<input type="text" th:field="*{pid}"/><br>
		<br>
		
		<label>Product Name:</label>
		<input type="text" th:field="*{pname}"/><br>
		<br>
		
		<label>Product price:</label>
		<input type="text" th:field="*{pprice}"/><br>
		<br>
		
		    
	        
	        <br>
	      <label>Product Seller:</label>
		<input type="text" th:field="*{seller}"/><br>
		<br>
	       
		<button type="submit" class="btn btn-secondary">Submit</button>
			
		</form>
	</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
